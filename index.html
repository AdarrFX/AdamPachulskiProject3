<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punch</title>

    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="reader.js"></script>
    <script src="anime.min.js"></script>

</head>

<body>

    <div class="full-page-wrapper">

        <div class="content-wrapper">
            <header>
                <h1>Punch Card Reader</h1>
            </header>
            <section class="punch-section">

                <form class="punch-form">
                    <input class="message-input" type="text" name="message" maxlength="12">
                    <div class="button-wrapper">
                        <button class="submit-button control-button" type="button">PROCESS</button>
                        <button class="blank-button control-button" type="button" disabled>BLANK CARD</button>
                        <button class="mode-button control-button" type="button">PUNCH</button>
                    </div>
                </form>

                <div class="punch-display-wrapper">
                    <div class="punch-slot"></div>
                    <div class="punch-card-clipper">
                    <div class="punch-card">
                    </div>
                </div>
                </div>

            </section>
            <footer></footer>
        </div>



    </div>

</body>

</html>
